<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /** 标准内置对象  */
        {
            console.dir('------------------对象---------------------')
            var testObj = {
                name: 'testObjName',
                say: function () {
                    alert(1)
                }
            }
            testObj.staticPro = 'staticPro'
            testObj.staticFn = function () {
                alert(2)
            }
            console.dir(testObj)
            console.dir('------------------函数---------------------')
            var testFn = function () {
                this.thisProto = 'thisProto'
                this.thisFn = function () {
                    alert(1)
                }
            }
            testFn.prototype.protoProto = 'protoProto'
            testFn.prototype.protoFn = function () { }
            testFn.staticProto = 'staticProto'
            testFn.staticFn = function () {
                alert(2)
            }
            console.dir(testFn)
            console.dir(new testFn())
            /** 值 */
            console.dir('------------------值---------------------')
            console.dir(Infinity)
            console.dir(NaN)
            console.dir(undefined)
            console.dir(null)
            console.dir(globalThis)

            /** 函数 */
            console.dir('------------------函数---------------------')
            console.dir(eval)
            console.dir(isFinite)//该全局 isFinite() 函数用来判断被传入的参数值是否为一个有限数值
            console.dir(isNaN)//函数用来确定一个值是否为NaN  因为 NaN == NaN 和 NaN === NaN 都会返回 false
            console.dir(parseFloat)//函数解析一个参数（必要时先转换为字符串）并返回一个浮点数
            console.dir(parseInt)//parseInt(string, radix)   将一个字符串 string 转换为 radix 进制的整数， radix 为介于2-36之间的数。
            console.dir(decodeURI)//函数解码一个由encodeURI 先前创建的统一资源标识符（URI）或类似的例程。
            console.dir(decodeURIComponent)//方法用于解码由 encodeURIComponent 方法或者其它类似方法编码的部分统一资源标识符（URI）。
            console.dir(encodeURI)//函数通过将特定字符的每个实例替换为一个、两个、三或四转义序列来对统一资源标识符 (URI) 进行编码
            console.dir(encodeURIComponent)//函数通过将特定字符的每个实例替换为一个、两个、三或四转义序列来对统一资源标识符 (URI) 进行编码

            /** 基本对象 */
            console.dir('------------------基本对象---------------------')
            console.dir(Function)
            console.dir(Object)
            console.dir(Boolean)
            console.dir(Symbol)
            console.dir(Symbol)
            console.dir(Number)
            /** 错误对象 */
            console.dir('------------------错误对象---------------------')
            console.dir({ Error })
            /** 数字和日期对象 */
            console.dir('------------------数字和日期对象---------------------')
            console.dir(Number)
            console.dir(BigInt)
            console.dir(Math)
            console.dir(Date)
            /** 字符串 */
            console.dir('------------------字符串---------------------')
            console.dir(String)
            console.dir(RegExp)
            /** 可索引的集合对象 */
            console.dir('------------------可索引的集合对象---------------------')
            console.dir(Array)
            /** 使用键的集合对象 */
            console.dir('------------------使用键的集合对象---------------------')
            console.dir(Map)
            console.dir(Set)
            console.dir(WeakMap)
            console.dir(WeakSet)

            /** 结构化数据 */
            console.dir('------------------结构化数据---------------------')
            console.dir(ArrayBuffer)
            console.dir(SharedArrayBuffer)
            console.dir(Atomics)
            console.dir(DataView)
            console.dir(JSON)

            /** 控制抽象对象 */
            console.dir('------------------控制抽象对象---------------------')
            console.dir(Promise)
            var Generator = function* () {
                yield 1;
                yield 2;
                yield 3;
            }
            console.dir(Generator)
            var GeneratorFunction = Object.getPrototypeOf(function* () { }).constructor
            console.dir(GeneratorFunction)
            var AsyncFunction = Object.getPrototypeOf(async function () { }).constructor;
            console.dir(AsyncFunction)

            /** 反射 */
            console.dir('------------------反射---------------------')
            console.dir(Reflect)
            console.dir(Proxy)


            /** WebAssembly */
            console.dir('------------------反射---------------------')
            console.dir(WebAssembly)

            for (var obj in window) {
                // if (window[obj]) console.dir(window[obj])
            }
            console.dir(window.EventTarget)


        }
    </script>
</head>

<body>

</body>

</html>
