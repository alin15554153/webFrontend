<head>

<title>v-on</title>


<script src="http://how2j.cn/study/vue.min.js"></script>
<style type="text/css">
    * {
        margin: 0 auto;
        text-align:center;
        line-height: 40px;
    }
    div {
        width: 100px;
        cursor:pointer;
    }
    #grandFather {
        background: green;
    }
    #father {
        background: blue;
    }
    #me {
        background: red;
    }#son {
         background: gray;
     }
 </style>

</head>
<body>
    <div id="div1">
        <div>一共点击了  {{clickNumber}}次</div>
        <!-- <button v-on:click="count">点击</button> -->
        <button @click="count">点击</button>
    </div>

    <div id="content">
        <div id="grandFather"  @click="doc">
            grandFather
            <div id="father" @click.self="doc">
                father
                <div id="me" @click="doc">
                    me
                    <div id="son" @click="doc">
                        son
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        //案例1
        new Vue({
            el: '#div1',
            data: {
                clickNumber:0
            },
            methods:{
                count: function(){
                    this.clickNumber++;
                }
            }
        })


        var content = new Vue({
            el: "#content",
            data: {
                id: ''
            },
            methods: {
                doc: function () {
                    this.id= event.currentTarget.id;
                    alert(this.id)
                }
            }
        })

    </script>
